<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Emas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .form-group {
            width: 100%;
        }
        .menu-button {
            border-radius: 25px;
            margin: 10px;
        }
        .table {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .menu-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kalkulator Emas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="kalkupameran.html">Kalkulator Pameran</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kalkucabbandung.html">Kalkulator Cab Bandung</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kalkucokimbandung.html">Kalkulator Bandung Cokim</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kalkucabcirebon.html">Kalkulator Cab Cirebon</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Cokim saat ini: <span id="cokim-header">1350000</span></h3>

        <form id="calc-form">
            <!-- Dropdown Kode Emas -->
            <div class="form-group">
                <label for="kode-emas">KODE EMAS:</label>
                <select class="form-control" id="kode-emas">
                    <option value="38">38 JUENE</option>
                    <option value="46.5">46.5 BG GOLD</option>
                    <option value="44">44 KUNING 8K</option>
                    <option value="46">46 PUTIH 8K</option>
                    <option value="48">48 KUNING 9K</option>
                    <option value="49">49 PUTIH 9K</option>
                    <option value="54">54 VOILA & ILY</option>
                    <option value="76">76 16K</option>
                    <option value="78">78 16K COLL</option>
                    <option value="84">84 17K</option>
                    <option value="87">87 17K COLL</option>
                    <option value="92">92 SDW</option>
                    <option value="102">102 ITALY</option>
                </select>
            </div>

            <!-- Dropdown Warna -->
            <div class="form-group">
                <label for="warna">WARNA:</label>
                <select class="form-control" id="warna">
                    <option value="kuning">KUNING</option>
                    <option value="putih">PUTIH</option>
                    <option value="rosegold">ROSEGOLD</option>
                </select>
            </div>

            <!-- Harga Readonly -->
            <div class="form-group">
                <label for="harga">HARGA:</label>
                <input type="text" class="form-control" id="harga" readonly>
            </div>

            <!-- Berat Input -->
            <div class="form-group">
                <label for="berat">BERAT (GR):</label>
                <input type="number" class="form-control" id="berat" required>
            </div>

            <!-- Ongkos -->
            <div class="form-group">
                <label for="ongkos">ONGKOS:</label>
                <input type="text" class="form-control" id="ongkos" readonly>
            </div>

            <!-- Button Hitung -->
            <button type="button" class="btn btn-primary" id="hitung-btn">HITUNG</button>
        </form>

        <div id="hasil-hitung" class="mt-4"></div>

        <!-- Tambah Barang Button -->
        <button type="button" class="btn btn-success mt-4" id="tambah-barang-btn">TAMBAH BARANG</button>

        <!-- Tabel Total Harga -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Harga Per Gram</th>
                    <th scope="col">Total Harga</th>
                    <th scope="col">Harga Ongkos</th>
                    <th scope="col">Grand Total</th>
                </tr>
            </thead>
            <tbody id="tabel-hitung"></tbody>
        </table>
    </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const cokimValue = 1350000; // Cokim header
        const hargaMap = {
            38: 300000,
            46.5: 500000,
            44: 605000,
            46: 615000,
            48: 620000,
            49: 645000,
            54: null, // Percentage-based
            76: null, // Percentage-based
            78: null, // Percentage-based
            84: null, // Percentage-based
            87: null, // Percentage-based
            92: null, // Percentage-based
            102: null, // Percentage-based
        };

        const ongkosMap = {
            kuning: 0,
            putih: 15000,
            rosegold: 15000,
        };

        $('#kode-emas').change(function() {
            updateHarga();
        });

        $('#warna').change(function() {
            updateOngkos();
        });

        $('#hitung-btn').click(function() {
            hitungHarga();
        });

        $('#tambah-barang-btn').click(function() {
            // Implement tambah barang logic here
        });

        function updateHarga() {
            const kodeEmas = parseFloat($('#kode-emas').val());
            if (hargaMap[kodeEmas]) {
                $('#harga').val(hargaMap[kodeEmas]);
            } else {
                const cokim = cokimValue;
                let persentase = 0;
                switch (kodeEmas) {
                    case 54: persentase = 0.54; break;
                    case 76: persentase = 0.77; break;
                    case 78: persentase = 0.79; break;
                    case 84: persentase = 0.85; break;
                    case 87: persentase = 0.885; break;
                    case 92: persentase = 0.92; break;
                    case 102: persentase = 1.02; break;
                }
                $('#harga').val(cokim * persentase);
            }
        }

        function updateOngkos() {
            const warna = $('#warna').val();
            $('#ongkos').val(ongkosMap[warna]);
        }

        function hitungHarga() {
            const harga = parseFloat($('#harga').val());
            const berat = parseFloat($('#berat').val());
            const ongkos = parseFloat($('#ongkos').val());

            if (isNaN(harga) || isNaN(berat) || isNaN(ongkos)) {
                alert("Silakan masukkan semua data dengan benar.");
                return;
            }

            const hargaPerGram = harga;
            const totalHarga = hargaPerGram * berat;
            const hargaOngkos = ongkos * berat;
            const grandTotal = totalHarga + hargaOngkos;

            const roundedHarga = roundToNearest(totalHarga);
            const roundedOngkos = roundToNearest(hargaOngkos);
            const roundedGrandTotal = roundedHarga + roundedOngkos;

            const resultHTML = `
                <p>Harga Per Gram: ${hargaPerGram}</p>
                <p>Pembulatan Harga Per Gram: ${roundedHarga}</p>
                <p>Total Harga: ${totalHarga}</p>
                <p>Pembulatan Total Harga: ${roundedHarga}</p>
                <p>Harga Ongkos: ${hargaOngkos}</p>
                <p>Pembulatan Ongkos: ${roundedOngkos}</p>
                <p>Grand Total: ${grandTotal}</p>
                <p>Pembulatan Grand Total: ${roundedGrandTotal}</p>
            `;

            $('#hasil-hitung').html(resultHTML);
            updateTable(roundedHarga, roundedOngkos, roundedGrandTotal);
        }

        function roundToNearest(value) {
            const remainder = value % 1000;
            if (remainder >= 1 && remainder <= 499) {
                return value - remainder + 500;
            } else if (remainder >= 501 && remainder <= 999) {
                return value - remainder + 1000;
            }
            return value;
        }

        function updateTable(harga, ongkos, grandTotal) {
            const rowHTML = `
                <tr>
                    <td>1</td>
                    <td>${harga}</td>
                    <td>${harga}</td>
                    <td>${ongkos}</td>
                    <td>${grandTotal}</td>
                </tr>
            `;
            $('#tabel-hitung').html(rowHTML);
        }

        $(document).ready(function() {
            updateHarga();
            updateOngkos();
        });
    </script>
</body>
</html>
